<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Template — Film</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --text: #f5f5f5;
      --muted: #9a9a9a;
      --border: #1f1f1f;
      --max-width: 1200px;
      --gap: 3rem;

      --thumb: url('/static/projects/drei_komma_5/img/galerie/desktop/IMG_Demo.jpg');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header,
    main,
    footer {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      margin-top: 3rem;
      margin-bottom: 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    nav a {
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: 2rem;
    }

    nav a:hover {
      color: var(--text);
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    article.project {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: center;
      border-top: 1px solid var(--border);
      padding-top: 2rem;
    }

    article.project:first-child {
      border-top: none;
      padding-top: 0;
    }

    figure.still {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background-image: var(--thumb);
      background-size: cover;
      background-position: center;
      overflow: hidden;
      cursor: pointer;
    }

    figure.still::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(20, 10, 15, 0.35);
      pointer-events: none;
    }

    .play {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .play svg {
      width: 64px;
      height: 64px;
    }

    .play circle {
      fill: none;
      stroke: rgba(255,255,255,0.7);
      stroke-width: 2;
    }

    .play polygon {
      fill: rgba(255,255,255,0.7);
    }

    .meta h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 0.4rem;
    }

    .meta p {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .meta span {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    section.info {
      margin-top: 6rem;
      max-width: 520px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    footer {
      margin-top: 6rem;
      margin-bottom: 3rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      article.project {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav a {
        margin-left: 0;
        margin-right: 1.5rem;
      }
    }

    /* =========================
       VIDEO OVERLAY
       ========================= */

    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,10,10,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1.5rem;
    }

    .video-overlay.active {
      display: flex;
    }

    .video-container {
      width: 100%;
      max-width: 1200px;
    }

    .video-container video {
      width: 100%;
      height: auto;
      max-height: 90vh;
      background: black;
    }

    .video-close {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      font-size: 1.5rem;
      color: rgba(255,255,255,0.8);
      cursor: pointer;
    }

@media (max-width: 600px) and (orientation: portrait) {
  .video-overlay {
    padding: 0;
  }

  .video-container {
    width: 100vw;
    max-width: none;
    aspect-ratio: 16 / 9;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
}

@media (max-width: 900px) and (orientation: landscape) {
  .video-overlay {
    padding: 0;
  }

  .video-container {
    width: 100vw;
    height: 100svh;
    max-width: none;
  }

  .video-container video {
    width: 100vw;
    height: 100svh;
    max-height: none;
    object-fit: contain;
  }
}

@media (max-width: 900px) {
  .video-close {
    top: 0.75rem;
    right: 0.75rem;
    width: 44px;
    height: 44px;
    font-size: 1.25rem;
    font-weight: 300;
    line-height: 1;
    display: grid;
    place-items: center;
    color: rgba(255,255,255,0.6);
    background: none;
    z-index: 1000;
    touch-action: manipulation;
  }

  .video-close:hover {
    color: rgba(255,255,255,0.85);
  }
}

  </style>
</head>

<body>

<header>
  <h1>Charlie XY</h1>
  <nav aria-label="Primary">
    <a href="#">Work</a>
    <a href="#">Info</a>
  </nav>
</header>

<main>

<section class="projects">

  <article class="project">
    <figure class="still">
      <div class="play">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="28"/>
          <polygon points="45,38 45,62 62,50"/>
        </svg>
      </div>
    </figure>
    <div class="meta">
      <h2>Short Film I</h2>
      <p>Director · Editor</p>
      <span>2025 · Narrative</span>
    </div>
  </article>

  <article class="project">
    <figure class="still">
      <div class="play">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="28"/>
          <polygon points="45,38 45,62 62,50"/>
        </svg>
      </div>
    </figure>
    <div class="meta">
      <h2>Visual Essay</h2>
      <p>Cinematography</p>
      <span>Experimental · 8 min</span>
    </div>
  </article>

  <article class="project">
    <figure class="still">
      <div class="play">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="28"/>
          <polygon points="45,38 45,62 62,50"/>
        </svg>
      </div>
    </figure>
    <div class="meta">
      <h2>Documentary Study</h2>
      <p>Camera · Editing</p>
      <span>2024 · Non-fiction</span>
    </div>
  </article>

</section>

<section class="info">
  <p>
    Example content.
    Structure and layout only.
  </p>
</section>

</main>

<footer>
  <span>Studio Template — Film</span>
  <a href="mailto:mail@anifou.com">mail@anifou.com</a>
</footer>

<div class="video-overlay" id="videoOverlay">
  <div class="video-close" id="closeVideo">×</div>
  <div class="video-container">
    <video id="overlayVideo" controls playsinline preload="metadata">
      <source src="video-demo.mp4" type="video/mp4">
    </video>
  </div>
</div>

<script>
  const overlay = document.getElementById("videoOverlay");
  const video = document.getElementById("overlayVideo");
  const closeBtn = document.getElementById("closeVideo");

  document.querySelectorAll(".still").forEach(still => {
    still.addEventListener("click", () => {
      overlay.classList.add("active");
      video.currentTime = 0;
      video.play();
    });
  });

  function closeVideo() {
    video.pause();
    overlay.classList.remove("active");
  }

  closeBtn.addEventListener("click", closeVideo);
  overlay.addEventListener("click", e => {
    if (e.target === overlay) closeVideo();
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeVideo();
  });
</script>

</body>
</html>
