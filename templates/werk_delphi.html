<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Explore – Delphi</title>
  <meta name="description" content="Fine art work 'Delphi' by Anifou – between mountains and ruins. Myopia Simulation. Edition 1/5." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_werke.css') }}">
</head>

<body>

  <a class="back-link" href="/">Back</a>

  <div class="page-wrapper">
    <div class="explore-container">

      <div class="image-block">
        <img
          id="mainImage"
          class="is-landscape"
          src="{{ url_for('static', filename='projects/drei_komma_5/img/galerie/desktop/IMG_Delphi.jpg') }}"
          alt="Delphi – Fine Art Print"
        />
      </div>

      <div class="info-block">
        <p>Delphi</p>
        <p>Delphi, Greece</p>
        <p>Myopia Simulation</p>
        <p>100 × 85.2 cm</p>
        <p>Fine Art Giclée on Hahnemühle Photo Rag</p>
        <p>1/5</p>

        <p>
          Between mountains and ruins – shaped by the<br>
          ancients. Humility before landscape and history.
        </p>

        <p>
          <a class="pdf-link"
             href="{{ url_for('how_i_see_context_pdf') }}"
             target="_blank"
             rel="noopener noreferrer">
            Project Insights (DE | EN)
          </a>
        </p>
      </div>

    </div>

    <!-- Pagination (Delphi = Werk 3) -->
    <nav class="pagination" aria-label="Werk-Navigation">
      <ul class="pagination__list">
        <li class="pagination__item"><a class="pagination__link" href="/galerie/byblos"></a></li>
        <li class="pagination__item"><a class="pagination__link" href="/galerie/beirut"></a></li>
        <li class="pagination__item">
          <a class="pagination__link is-active" aria-current="page" href="/galerie/delphi"></a>
        </li>
        <li class="pagination__item"><a class="pagination__link" href="/galerie/rio"></a></li>
        <li class="pagination__item"><a class="pagination__link" href="/galerie/hand"></a></li>
        <li class="pagination__item"><a class="pagination__link" href="/galerie/2brothers"></a></li>
        <li class="pagination__item"><a class="pagination__link" href="/galerie/demo"></a></li>
        <li class="pagination__item"><a class="pagination__link" href="/galerie/gibran"></a></li>
      </ul>
    </nav>

  </div>

  <!-- =====================================================
       IMAGE FULLSCREEN OVERLAY
  ====================================================== -->
  <div class="image-overlay" id="imageOverlay">
    <div class="image-overlay__close" id="overlayClose">×</div>
    <img class="image-overlay__img" id="overlayImage" alt="">
  </div>

  <script>
    const prevUrl = "/galerie/beirut";
    const nextUrl = "/galerie/rio";

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && prevUrl) window.location.href = prevUrl;
      if (event.key === "ArrowRight" && nextUrl) window.location.href = nextUrl;
    });
  </script>

  <!-- =====================================================
       OVERLAY LOGIC – HIGH END
  ====================================================== -->
  <script>
    const mainImage = document.getElementById('mainImage');
    const overlay = document.getElementById('imageOverlay');
    const overlayImg = document.getElementById('overlayImage');
    const overlayClose = document.getElementById('overlayClose');

    mainImage.addEventListener('click', () => {
      overlayImg.src = mainImage.src;
      overlay.classList.add('is-active');
      document.body.style.overflow = 'hidden';
    });

    function closeOverlay() {
      overlay.classList.remove('is-active');
      overlayImg.src = '';
      document.body.style.overflow = '';
    }

    overlayClose.addEventListener('click', closeOverlay);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && overlay.classList.contains('is-active')) {
        closeOverlay();
      }
    });
  </script>

</body>
</html>
