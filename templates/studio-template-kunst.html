<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Template — Visual</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --muted: #777;
      --overlay: rgba(0, 0, 0, 0.06);
      --max-width: 1200px;
      --gap: 2.5rem;

      --thumb: url('/static/projects/drei_komma_5/img/galerie/desktop/IMG_Delphi.jpg');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, system-ui, sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      font-weight: 400;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Layout */
    header,
    main,
    footer {
      max-width: var(--max-width);
      margin-left: auto;
      margin-right: auto;
      padding: 0 1.5rem;
    }

    header {
      margin-top: 3rem;
      margin-bottom: 4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    nav a {
      margin-left: 2rem;
      font-size: 0.85rem;
      font-weight: 400;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--text);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: var(--gap);
    }

    article.project {
      cursor: pointer;
    }

    /* Thumbnail */
    figure.thumb {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      background-color: #ddd;
      background-image: var(--thumb);
      background-size: cover;
      background-position: center;
      margin-bottom: 0.75rem;
      overflow: hidden;
    }

    figure.thumb::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      pointer-events: none;
    }

    .project h2 {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.15rem;
      letter-spacing: -0.005em;
    }

    .project span {
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--muted);
    }

    /* Info */
    section.info {
      margin-top: 6rem;
      max-width: 520px;
      font-size: 0.85rem;
      font-weight: 400;
      line-height: 1.7;
      color: var(--muted);
    }

    /* Footer */
    footer {
      margin-top: 6rem;
      margin-bottom: 3rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--muted);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav a {
        margin-left: 0;
        margin-right: 1.5rem;
      }
    }

    /* =========================
       IMAGE OVERLAY (ADDITION)
       ========================= */

    .image-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.96);
      z-index: 999;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;

      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }

    .image-overlay.active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .image-overlay img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;

      transform: scale(0.96);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .image-overlay.active img {
      transform: scale(1);
      opacity: 1;
    }

    .image-close {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      font-size: 1.25rem;
      cursor: pointer;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <h1>Charlie XY</h1>
  <nav aria-label="Primary">
    <a href="#">Work</a>
    <a href="#">Info</a>
  </nav>
</header>

<main>

  <section class="grid">

    <article class="project">
      <figure class="thumb" aria-label="Untitled Series artwork"></figure>
      <h2>Untitled Series</h2>
      <span>2025</span>
    </article>

    <article class="project">
      <figure class="thumb" aria-label="Study I photography"></figure>
      <h2>Study I</h2>
      <span>Photography</span>
    </article>

    <article class="project">
      <figure class="thumb" aria-label="Project A mixed media work"></figure>
      <h2>Project A</h2>
      <span>Mixed Media</span>
    </article>

    <article class="project">
      <figure class="thumb" aria-label="Series 02 visual research"></figure>
      <h2>Series 02</h2>
      <span>Visual Research</span>
    </article>

    <article class="project">
      <figure class="thumb" aria-label="Archive selected works"></figure>
      <h2>Archive</h2>
      <span>Selected Works</span>
    </article>

    <article class="project">
      <figure class="thumb" aria-label="Untitled artwork from 2024"></figure>
      <h2>Untitled</h2>
      <span>2024</span>
    </article>

  </section>

  <section class="info">
    <p>
      Example content.
      Structure and layout only.
    </p>
  </section>

</main>

<footer>
  <span>Studio Template - Gestaltung / Kunst</span>
  <a href="mailto:mail@anifou.com">mail@anifou.com</a>
</footer>

<!-- IMAGE OVERLAY -->
<div class="image-overlay" id="imageOverlay">
  <div class="image-close" id="closeImage">×</div>
  <img id="overlayImage" alt="">
</div>

<script>
  const overlay = document.getElementById("imageOverlay");
  const overlayImage = document.getElementById("overlayImage");
  const closeBtn = document.getElementById("closeImage");

  document.querySelectorAll("figure.thumb").forEach(fig => {
    fig.addEventListener("click", () => {
      const bg = getComputedStyle(fig).backgroundImage;
      if (!bg || bg === "none") return;

      const src = bg.slice(5, -2); // removes url("...")
      overlayImage.src = src;
      overlay.classList.add("active");
    });
  });

  function closeOverlay() {
    overlay.classList.remove("active");
    overlayImage.src = "";
  }

  closeBtn.addEventListener("click", closeOverlay);

  overlay.addEventListener("click", e => {
    if (e.target === overlay) closeOverlay();
  });

  overlayImage.addEventListener("click", e => e.stopPropagation());

  document.addEventListener("keydown", e => {
    if (e.key === "Escape" && overlay.classList.contains("active")) {
      closeOverlay();
    }
  });
</script>

</body>
</html>
